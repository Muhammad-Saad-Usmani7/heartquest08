<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Quest - Create Adventurer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Using a smaller container for just the login */
        .login-container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .game-header {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
        }

        .game-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        /* Re-using your player section styles */
        .player-section {
            padding: 25px;
        }

        .section-title {
            font-size: 1.4rem;
            color: #ff6b6b;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #ff6b6b;
        }

        .player-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input {
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #ff6b6b;
            outline: none;
        }

        .btn {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-align: center;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="game-header">
            <h1>Heart Quest Adventure</h1>
            <p>Create your adventurer to begin!</p>
        </div>
        
        <div class="player-section">
            <h2 class="section-title">Adventurer Identity</h2>
            <div class="player-form">
                <input type="text" id="playerNameInput" placeholder="Enter your adventurer name" maxlength="20">
                <input type="text" id="playerClassInput" placeholder="Enter your roll no" maxlength="15">
                <button class="btn" id="createIdentityBtn">Become an Adventurer</button>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const createBtn = document.getElementById('createIdentityBtn');
        const nameInput = document.getElementById('playerNameInput');
        const classInput = document.getElementById('playerClassInput');

        function handleLogin() {
            const playerName = nameInput.value.trim();
            const playerClass = classInput.value.trim();

            // âœ… Both fields are required
            if (!playerName && !playerClass) {
                alert('Please enter your adventurer name and roll number!');
                return;
            } else if (!playerName) {
                alert('Please enter your adventurer name!');
                return;
            } else if (!playerClass) {
                alert('Please enter your roll number!');
                return;
            }

            // Create the adventurer object
            const adventurer = {
                name: playerName,
                class: playerClass
            };

            // Store it in localStorage
            localStorage.setItem('heartQuestAdventurer', JSON.stringify(adventurer));

            // Redirect to the main game page
            window.location.href = 'game.html';
        }

        createBtn.addEventListener('click', handleLogin);

        // Add Enter key support for convenience
        [nameInput, classInput].forEach(input => {
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') handleLogin();
            });
        });
    });
</script>

</body>
</html>
